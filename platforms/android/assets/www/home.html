<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular.cookies.js"></script>
    <script src="js/game7_app.js"></script>
    <script src="js/models.js"></script>
    <script src="js/views.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <title>FoodExpress - Cliente</title>
</head>

<body>
  <div ng-app="game7App" ng-controller="empresaCtrl" class="app" role="main" class="content">
    <div style="margin:0px;padding:0px;">
        <div class="col-xs-12 head" style="background-color:#bc2026;">
            <img src="img/logo.png" class="img-circle" style="width:40px;margin:10px auto;display:block;" alt="FoodExpress - Cliente">
            <div class="form-group form-group-sm">
                <div class="col-sm-12">
                    <input class="form-control" type="text" id="iFiltro" ng-keyup="filtrar();" placeholder="Buscar pratos e restaurantes" />
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <ul>
                <li class="list-group-item col-md-12 col-xs-12" ng-repeat="emp in em.lista_empresas">
                    <div class="col-md-12 col-xs-12" style="padding:2px;color:#bc2026;text-transform:uppercase;padding:0px; margin-bottom:2px;border-bottom:1px solid;font-weight:bold;">
                        <div class="col-md-8 col-xs-8" style="padding:0px;">
                            {[emp.fields.nome]}
                        </div>
                        <div class="col-md-4 col-xs-4" style="padding:0px;text-align:right;color:#000;">
                            R$ {[prod.preco]}
                        </div>
                    </div>
                     <div class="col-md-12 col-xs-12" style="padding:0px;">
                         <div class="col-md-4 col-xs-4" style="padding-left:0px;padding-right:2px;">
                            <img class="img-thumbnail" ng-src="{[pt.burl]}static/media/produto/{[prod.foto]}" />
                         </div>
                         <div class="col-md-6 col-xs-6" style="padding:0px 2px;font-size:9px;height: 60px;overflow: hidden;width:91px;">
                            {[prod.descricao]}
                         </div>
                         <div class="col-md-2 col-xs-2 btn-group-vertical btns">
                            <a href="editar-produto.html?p_id={[prod.id]}" class="btn-xs btn btn-default">Editar</a>
                            <a href="categorias-produto.html?p_id={[prod.id]}" class="btn-xs btn btn-primary">Categorias</a>
                            <a href="galeria-produto.html?p_id={[prod.id]}" class="btn-xs btn btn-primary">Fotos</a>
                            <a href="excluir-produto.html?p_id={[prod.id]}" class="btn-xs btn btn-danger">Excluir</a>
                         </div>
                    </div>
                     <div class="col-md-12 col-xs-12" style="padding:0px 2px;font-size:9px;">
                        <div class="label label-primary" style="font-size:10px;margin:2px;display:inline-block;" ng-repeat="subs in prod.subcategorias">{[subs.categoria]} - {[subs.subcategoria]}</div>
                     </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 rodape">
            <div class="btn-group btn-group-justified" role="group">
                <a href="#" class="btn btn-danger" role="button">
                    <span class="glyphicon glyphicon-search"></span><br>
                    Buscar
                </a>
                <a href="#" class="btn btn-danger" role="button">
                    <span class="glyphicon glyphicon-cutlery"></span><br>
                    Descobrir
                </a>
                <a href="#" class="btn btn-danger" role="button">
                    <span class="glyphicon glyphicon-list-alt"></span><br>
                    Pedidos
                </a>
                <a href="profile.html" class="btn btn-danger" role="button">
                    <span class="glyphicon glyphicon-user"></span><br>
                    Eu
                </a>
            </div>
        </div>
    </div>
  </div>
</body>

</html>
