<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular.cookies.js"></script>
    <script src="js/game7_app.js"></script>
    <script src="js/models.js"></script>
    <script src="js/views.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <title>FoodExpress - Cliente</title>

</head>

<body>
  <div ng-app="game7App" ng-controller="pedidoCtrl" class="app" role="main" class="content">

    <div style="margin:0px;padding:0px;">
        <div class="col-xs-12 head" style="background-color:#bc2026;padding:15px;">
            <b class="ttl">CONFIRME O ENDEREÇO</b>
        </div>
        <div class="col-xs-12" style="font-size:10px;">
            <p></p>

            <label class="control-label">Estado</label> - {[cl.clienteselecionado[0].estado]}<br/>
            <select class="form-control" name="estado" id="estado" ng-change="getcidades()" ng-options="estado as estado.fields.nome for estado in et.lista_estados track by estado.pk" ng-model="sel_estado"></select>
            <br/>

            <label class="control-label">Cidade</label> - {[cl.clienteselecionado[0].cidade]}<br/>
            <select class="form-control" name="cidade" id="cidade" ng-change="getbairros()" ng-options="cidade as cidade.fields.nome for cidade in cd.lista_cidades track by cidade.pk" ng-model="sel_cidade"></select>
            <br/>

            <label class="control-label">Bairro</label> - {[cl.clienteselecionado[0].bairro]}<br/>
            <select class="form-control" name="bairro" id="bairro" ng-options="bairro as bairro.fields.nome for bairro in br.lista_bairros track by bairro.pk" ng-model="sel_bairro"></select>
            <br/>

            <label class="control-label">Endereço</label><br/>
            <textarea id="endereco" name="endereco" rows="5" required="true" class="form-control">{[cl.clienteselecionado[0].endereco]}</textarea>
            <br/>

            <label class="control-label">Complemento</label><br/>
            <input id="complemento" name="complemento" required="true" style="margin-bottom:65px;" class="form-control">{[cl.clienteselecionado[0].complemento]}</input>


        </div>
        <div class="col-xs-12 rodape" style="background-color:#bc2026;padding:15px;text-align:center;">
            <a style="color:#fff;" ng-click="atualizar();">CONFIRMAR ENDEREÇO <i class="glyphicon glyphicon-map-marker"></i></a>
        </div>
    </div>
  </div>
</body>

</html>
