<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular.cookies.js"></script>
    <script src="js/game7_app.js"></script>
    <script src="js/models.js"></script>
    <script src="js/views.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <script src="https://secure.mlstatic.com/sdk/javascript/v1/mercadopago.js"></script>
    <title>WebMenu</title>
</head>

<body>
  <div ng-app="game7App" ng-controller="pedidoCtrl" class="app" role="main" class="content">
    <div style="margin:0px;padding:0px;">
        <div class="col-xs-12 head" style="background-color:#FB4000;padding:15px;">
            <a href="home.html"><img src="img/logo.png" class="img-circle" style="width:80px;margin:0px auto;display:block;" alt="FoodExpress - Restaurante"></a>
            <b class="ttl">PAGAMENTO</b>
        </div>
        <div class="col-xs-12" style="font-size:10px;">
            <!--<p>Selecione a forma de pagamento desejado</p>-->
            <!--<input type="radio" name="rd_forma_pagamento" value="dinheiro"> Dinheiro<br>-->
            <!--<input type="radio" name="rd_forma_pagamento" value="cartao"> Cart√£o<br>-->


            <div ng-if="pe.na_entrega_tipo == 'dinheiro'" style="margin-bottom:10px;">
                <label for="troco_para">Troco para</label><br>
                <div class="input-group">
                  <span class="input-group-addon">R$</span>
                  <input type="text" class="form-control" id="troco_para" >
                </div>
            </div>
            <div ng-if="pe.na_entrega_tipo == 'cartao'">
                <label>Bandeira</label><br>
                <select name="selbandeira" id="selbandeira" class="form-control">
                  <option value="">Selecione</option>
                  <option value="Master Card">Master Card</option>
                  <option value="Visa">Visa</option>
                  <option value="Hipercard">Hipercard</option>
                  <option value="American Express">American Express</option>
                  <option value="elo">elo</option>
                  <option value="Dinner Club">Dinner Club</option>
                </select>

                <br>
                <label for="outro_cartao">Outro</label><br>
                <input type="text" class="form-control" id="outro_cartao" >
            </div>

            <br>
            <label for="cpf_nota">CPF na nota?</label><br>
            <input type="checkbox" name="cpf_nota" id="cpf_nota" value="1"> Sim
        </div>
        <div class="col-xs-12 rodape-pedido" >
            <a ng-click="atualizar_pagamento();" href="javascript:void(0);">CONCLUIR PAGAMENTO <i class="glyphicon glyphicon-credit-card"></i></a>
        </div>
    </div>
  </div>
</body>

</html>
