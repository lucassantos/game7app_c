<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular.cookies.js"></script>
    <script src="js/game7_app.js"></script>
    <script src="js/models.js"></script>
    <script src="js/views.js"></script>
    <script src="js/controllers.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <title>WebMenu</title>

</head>

<body>
  <div ng-app="game7App" ng-controller="carrinhoCtrl" class="app" role="main" class="content">

    <div style="margin:0px;padding:0px;">
        <div class="col-xs-12 head" style="background-color:#FB4000;">
            <a href="home.html"><img src="img/logo.png" class="img-circle" style="width:80px;margin:0px auto;display:block;" alt="FoodExpress - Restaurante"></a>
            <h1 class="ttl col-xs-8 col-md-8" style="margin-bottom:20px;">LISTA DE COMPRAS</h1>
        </div>
        <div class="col-xs-12" style="padding:0px;font-size:10px;">
            <div class="col-xs-12">
                <div class="col-md-12 col-xs-12" style="padding:0px 0px 10px 0px;border-bottom: #c3c1c1 1px solid;">
                    <table class="table">
                        <tr>
                            <th>Produto</th>
                            <th>Qtd</th>
                            <th>Pre√ßo</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="item in cr.lista_compra">
                            <td>{[item.produto]}</td>
                            <td>{[item.quantidade]}</td>
                            <td>R$ {[(item.produto_preco * item.quantidade).toFixed(2)]}</td>
                            <td><a ng-click="rm_lista(item.id);" class="btn-xs btn btn-danger">x</a> </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="col-md-12 col-xs-12" style="margin-top: 20px;text-align:right;">
                <p style="font-size:12px;color:#15ab15;">
                    <b style="font-size:12px;color:#000;">Total:</b> R$ {[(cr.var_total_geral).toFixed(2)]}
                </p>

                <a href="pedido-endereco.html" class="btn btn-default" style="margin:0 auto;display:block;margin-top:50px;">Fechar Pedido</a>
            </div>


        </div>
        <div class="col-xs-12 rodape">
            <div class="btn-group btn-group-justified" role="group">
                <a href="home.html" class="btn btn-danger" role="button">
                    <img src="img/ico-restaurantes.png"/>
                </a>
                <a href="carrinho.html" class="btn btn-danger active" role="button">
                    <img src="img/ico-carrinho-active.png"/>
                </a>
                <a href="pedidos.html" class="btn btn-danger" role="button">
                    <img src="img/ico-pedidos.png"/>
                </a>
                <a href="profile.html" class="btn btn-danger" role="button">
                    <img src="img/ico-meuperfil.png"/>
                </a>
            </div>
        </div>
    </div>
  </div>
</body>

</html>
